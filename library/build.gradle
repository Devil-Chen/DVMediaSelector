apply plugin: 'com.android.library'
apply plugin: "com.cpdroid.fat-aar"

android {
    compileSdkVersion rootProject.ext.compileSdkVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode rootProject.ext.libraryVersionCode
        versionName rootProject.ext.libraryVersionName
        ndk {
            abiFilters "armeabi", "armeabi-v7a", "arm64-v8a"
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    libraryVariants.all { variant ->
        if (variant.buildType.name == "release") {
            variant.getPackageLibrary().destinationDir = new File(project.buildDir, "outputs/aar")
        }

        if (variant.buildType.name == 'release') {
            variant.outputs.all { output ->
                def outputFile = output.outputFile
                if (outputFile != null && outputFile.name.endsWith('release.aar')) {
//                    outputFileName = "${project.name}-${variant.flavorName}-${variant.buildType.name}.aar"
                    outputFileName = "mediaselector-${variant.buildType.name}.aar"
                }
            }
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    
    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }
    repositories {
        flatDir {
            dirs 'libs'
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support:support-v4:28.0.0'
    implementation 'com.android.support:recyclerview-v7:28.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    embedded (name:'filterlibrary-release',ext:'aar')
    embedded (name:'epmedia-release',ext:'aar')
//    embedded (name:'ffmpeg-release',ext:'aar')
    //第三方库
    implementation 'com.github.chrisbanes:PhotoView:2.0.0'
    embedded 'com.github.Devil-Chen:DVPermissionHelper:1.0.0'

//    implementation 'cjt.library.wheel:camera:1.1.9'
}


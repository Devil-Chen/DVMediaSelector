apply plugin: 'com.android.library'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    libraryVariants.all { variant ->
        if (variant.buildType.name == "release") {
            variant.getPackageLibrary().destinationDir = new File(project.buildDir, "outputs/aar")
        }

        if (variant.buildType.name == 'release') {
            variant.outputs.all { output ->
                def outputFile = output.outputFile
                if (outputFile != null && outputFile.name.endsWith('release.aar')) {
//                    outputFileName = "${project.name}-${variant.flavorName}-${variant.buildType.name}.aar"
                    outputFileName = "mediaselector-${variant.buildType.name}.aar"
                }
            }
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support:support-v4:28.0.0'
    implementation 'com.android.support:recyclerview-v7:28.0.0'

    //第三方库
    implementation 'com.github.chrisbanes:PhotoView:2.0.0'
    implementation 'com.github.Devil-Chen:DVPermissionHelper:1.0.0'
//    implementation 'cjt.library.wheel:camera:1.1.9'
}

